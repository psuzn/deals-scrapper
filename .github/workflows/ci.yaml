name: check verify
on:
  pull_request:
  workflow_dispatch:

jobs:
  check_verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v1

      - uses: actions/setup-go@v4
        with:
          go-version: '>=1.21.5'

      - name: Run Tests
        run: just test

      - name: Build app
        run: just build


